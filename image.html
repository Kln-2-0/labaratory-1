<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <header>
        <nav>
            <a href="index.html">пошук</a>

            <a href="kupit_salo.html">купить сало</a>
            <a href="advance.html">розширений</a>
        </nav>
    </header>
    <main>
        <a class="logo" href="https://google.com"><img src="Без%20названия.jpg" alt=""></a>
        <div class="container">
            <input data="image" placeholder="Введіть текст"/>
            <button click="image">Пошук</button>
        </div>
    </main>
</section>
<script>
    document.querySelector('[click="image"]').addEventListener('click', () => {
    const a = document.querySelector('[data="image"]').value
    window.location = 'https://images.google.com/search?q=' + a + '&tbm=isch'
})</script>
</body>
